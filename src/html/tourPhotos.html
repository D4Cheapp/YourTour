<!DOCTYPE html>
<html lang="en">
<body>
<div class="Tour-Photos">

  <div class="Tour-Reviews__Title">
    <h1 class="Title">Фотографии путешествий</h1>
    <p class="Title-Description">Идейные соображения высшего порядка,
      а также рамки и место обучения кадров</p>
  </div>

  <div class="Tour-Photos__Collection">
    <div class="Collection__First-Line">
      <img src="src/images/tourPhoto/Plane.png" alt="" class="Plane">
      <img src="src/images/tourPhoto/Desert.png" alt="" class="Desert">
      <img src="src/images/tourPhoto/Hills.png" alt="" class="Hills">
      <img src="src/images/tourPhoto/Road.png" alt="" class="Road">
    </div>

    <div class="Collection__Second-Line">
      <div class="Cliff"><img src="src/images/tourPhoto/Cliff.png" alt=""></div>
      <div class="Map"><img src="src/images/tourPhoto/Map.png" alt=""></div>
      <div class="Bridge"><img src="src/images/tourPhoto/Bridge.png" alt=""></div>
      <div class="Tent"><img src="src/images/tourPhoto/Tent.png" alt=""></div>
      <div class="City"><img src="src/images/tourPhoto/City.png" alt=""></div>
    </div>

    <div class="Collection__Third-Line">
      <img src="src/images/tourPhoto/MysteriousCity.png" alt="" class="MysteriousCity">
      <img src="src/images/tourPhoto/Lake.png" alt="" class="Lake">
      <img src="src/images/tourPhoto/BusyStreet.png" alt="" class="BusyStreet">
      <img src="src/images/tourPhoto/Rowing.png" alt="" class="Rowing">
    </div>
  </div>
</div>
</body>
</html>
